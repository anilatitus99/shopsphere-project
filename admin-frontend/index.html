<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Portal - ShopSphere</title>

  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">ShopSphere Admin</a>
  </nav>

  <div class="container mt-4">
    <h1>Welcome to Admin Portal</h1>
    <p>Manage orders, products, and inventory here.</p>

    <!-- Example table for products -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price ($)</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
        <!-- Products will be inserted here dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS Bundle CDN (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Sample static data (you can replace with fetch API calls)
    const products = [
      { id: 1, name: "Laptop", price: 1000 },
      { id: 2, name: "Mouse", price: 20 }
    ];

    const tableBody = document.getElementById("productTableBody");

    products.forEach(product => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${product.id}</td><td>${product.name}</td><td>${product.price}</td>`;
      tableBody.appendChild(tr);
    });
  </script>
</body>
</html>
