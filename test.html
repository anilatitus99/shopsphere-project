<!DOCTYPE html>
<html>
<head>
  <title>ShopSphere API Test</title>
</head>
<body>
  <h1>ShopSphere Products</h1>
  <button onclick="loadProducts()">Load Products</button>
  <pre id="output"></pre>

  <script>
    async function loadProducts() {
      const response = await fetch('https://shopsphere-api-gateway-dm9fvko4.uc.gateway.dev/products', {
        headers: {
          'x-api-key': 'AIzaSyDfJU_OFV2R40P5U_488kDgVIGldGduiK0'  // replace with your actual API key
        }
      });

      if (!response.ok) {
        document.getElementById('output').textContent = `Error: ${response.status} ${response.statusText}`;
        return;
      }

      const data = await response.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
